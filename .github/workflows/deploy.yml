name: Build and Deploy to AKS

on:
  push:
    branches: [ "main" ] # Triggers when you push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Get the latest code from your repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Log in to Azure using the JSON Secret you created
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Build the Docker image and push it to ACR
      - name: Build and Push to ACR
        run: |
          az acr build --registry ${{ secrets.REGISTRY_NAME }} --image vite-app:${{ github.sha }} .

      # 4. Point GitHub to your specific AKS Cluster
      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          cluster-name: ${{ secrets.CLUSTER_NAME }}

      # 5. Deploy the YAML files (Deployment & Service) to AKS
      - name: Deploy to Kubernetes
        uses: azure/k8s-deploy@v4
        with:
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
          images: |
            ${{ secrets.REGISTRY_NAME }}.azurecr.io/vite-app:${{ github.sha }}